<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar style="background-color: #673ab7;color:white;">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/login" routerLinkActive="active">Login</a>
      <a mat-list-item routerLink="/categorias" routerLinkActive="active">Categorias</a>
      <a mat-list-item routerLink="/categoria-nova" routerLinkActive="active">Nova Categoria</a>
      <a mat-list-item routerLink="/produtos" routerLinkActive="active">Produtos</a>
      <a mat-list-item routerLink="/produto-novo" routerLinkActive="active">Novo Produto</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>WebApi Cat√°logo</span>
      <button class="butlogout" (click)="logout()" ><mat-icon>login</mat-icon></button>
    </mat-toolbar>

    <!-- Add Content Here -->
  </mat-sidenav-content>
  <p style="color: black;">testadno</p>
</mat-sidenav-container>
