<p>Editar Categoria</p>
<form class="example-container" [formGroup]="categoriaForm" (ngSubmit)="updateCategoria(categoriaForm.value)">
    <mat-form-field>
        <input matInput name="nome" placeholder="Nome da categoria" formControlName="nome">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput name="imagemUrl" placeholder="Imagem" formControlName="imagemUrl">
    </mat-form-field>
    <br>
    <button type="submit" [disabled]="!categoriaForm.valid" mat-button color="primary">Editar</button>
</form>
