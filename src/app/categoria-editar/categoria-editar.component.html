<section class="cont">
  <form class="formulario" [formGroup]="categoriaForm" (ngSubmit)="updateCategoria(categoriaForm.value)">
      <h3 class="formulario__titulo">Editar Categoria</h3>
      <mat-form-field class="form-field">
          <input  matInput name="nome" placeholder="Nome da categoria" formControlName="nome">
      </mat-form-field>
      <br>
      <mat-form-field class="form-field">
          <input  matInput name="imagemUrl" placeholder="Imagem" formControlName="imagemUrl">
      </mat-form-field>
      <br>
      <div class="botao-wrapper">
        <button style="color: white; max-width: 50px;margin-left: 40%;" class="botao" type="submit" [disabled]="!categoriaForm.valid" mat-button color="primary">Editar</button>
      </div>
  </form>
</section>
